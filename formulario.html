<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hola, rellena los siguientes campos:</h1>

    <!--formulario-->
    <form
      action="https://reqres.in/api/users?page=2"
      method="get"
      autocomplete="off"
    >
      <fieldset>
        <legend>Datos personales</legend>

        <label for="fname">Nombre</label>
        <input type= "text"fname" id="fname"name="first_name"/>

        <label for="lname">Apellido</label>
        <input type= "text="lname" id="lname" name="last_name"/>

        <label for="city"> Ciudad:</label>
        <select id="city" name="User_city">
          <option value="Madrid">Madrid</option>
          <option value="Segovia">Segovia</option>
          <option value="Valencia">Valencia</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Granada">Granada</option>
        </select>
        <br />
        <br />
        <label> Nombre de Usuario</label>
        <input type="text" id="username" name="username" required />
        <br />
        <br />
        <label for="pwd"> Password</label>
        <input
          type="password"
          id="pwd"
          name="password"
          placeholder="entre 4 y 10 caracteres"
          pattern="[A-Za-z0-9]{4,10}"
          required
        />
        <br />
        <br />
        <label for="email"> email</label>
        <input
          type="email"
          id="email"
          name="email "
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
        />

        <label for="date"> fecha de nacimiento</label>
        <input type="date" id="date" name="date" />
        <br />
        <br />
        <label for="fcolor"> color favorito</label>
        <input type="color" id="fcolor" name="user_color" />
        <label for="vip"> Â¿quieres ser cliente VIP?</label>
        <input type="checkbox" id="vip" name="vip" />
        <br />
        <br />
        <label for="message">mensaje</label>
        <br />
        <textarea
          id="message"
          name="user-message"
          placeholder="Escribe aqui tu mensaje"
          rows="10"
          cols="30"
        ></textarea>
      </fieldset>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
